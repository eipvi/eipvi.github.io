<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-w idth, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="js/main.js">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>EIPVI | You and your company ahead of obstacles.</title>
</head>

<body>
    <div class="jl-preloader">
        <div class="jl-preloader-inner">
            <img src="images/lemon-loader.svg" class="jl-mar-bottom-15" />
            <p class="jl-text-light jl-mar-top-15">Wait... I'm preparing the environment for you!</p>
        </div>
    </div>

    <header class="jl-topbar">

        <div class="jl-logo">
            <img src="./images/Eipvi.svg" alt="logo Eipvi">
        </div>

        <nav class="jl-menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            
        </nav>

    </header>

    <div class="jl-contact-info jl-bg-black jl-text-light">
        <div class="jl-contact-info-inner">
            <h2 class="jl-text-orange">Contact</h2>
            <p>eipvi@proton.me</p>
            <div class="jl-social-links">
                <a href="#" class="jl-social">
                    <img src="images/Instagram.svg" alt="Link Instagram"/>
                </a>
                <a href="#" class="jl-social">
                    <img src="images/Twitter.svg" alt="Link Twitter"/>
                </a>
            </div>
        </div>
        <div class="jl-corner"></div>
    </div>
    <button class="jl-btn-contact">

    </button>
    <div class="jl-menu-overlay jl-toggle-menu"> 

    </div>
    <button class="jl-btn-menu-mob jl-toggle-menu">
        <ion-icon name="menu"> <img src="./images/menu-outline.svg" alt="menu-mobile">

        </ion-icon>
    </button>

    <nav class="jl-menu-mob jl-menu-is-closed">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        
    </nav>
    <div class="jl-page-wrapper">    

</div>
    <script src="js/main.js"></script>
</body>

</html>
